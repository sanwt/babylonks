<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>

    </head>

   <body>

	<canvas id="renderCanvas"></canvas>

	<script>

        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	//if (engine.audioEngine && engine.audioEngine.audioContext.state === "suspended") {
    	//	engine.audioEngine.audioContext.resume();
	//}

var createScene = function () {
    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 0, 0), scene);

    // Load the sound and play it automatically once ready
    const audioObject = new BABYLON.Sound("Violons", "sounds/OpenHH Emerald 2.wav", scene, null, { loop: true, autoplay: true });

    // Disable the default audio unlock button
    BABYLON.Engine.useCustomUnlockedButton = true;

    // Unlock audio on first user interaction.
    window.addEventListener('click', () => {
        if(!BABYLON.Engine.unlocked){
            BABYLON.Engine.unlock();
        }
    }, { once: true });

    return scene;
};

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
	</script>

   </body>

</html>
