<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none" style="width: 100vw; height: 100vh;"></canvas>
    
    <script>
        // Get the canvas element
        const canvas = document.getElementById("renderCanvas");
        
        // Create the Babylon.js engine
        const engine = new BABYLON.Engine(canvas, true);
        
        // Create a basic scene
        const createScene = function() {
    var scene = new BABYLON.Scene(engine);

    var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 0, 0), scene);

    var gunshot = new BABYLON.Sound("gunshot", "https://sanwt.github.io/babylonks/deploy/hello.mp3", scene);
	
	window.addEventListener("mousedown", function(evt) {
		// left click to fire
		if (evt.button === 0) {
			gunshot.play();
		}
	});
	
	window.addEventListener("keydown", function (evt) {
        // Press space key to fire
        if (evt.key === " ") {
            gunshot.play();
        }
    });
	
    return scene;
};
        
        const scene = createScene();
        
        // Run the render loop
        engine.runRenderLoop(() => {
            scene.render();
        });
        
        // Resize event handler
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
