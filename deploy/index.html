<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none" style="width: 100vw; height: 100vh;"></canvas>
    
    <script>
        // Get the canvas element
        const canvas = document.getElementById("renderCanvas");
        
        // Create the Babylon.js engine
        const engine = new BABYLON.Engine(canvas, true);
        
        // Create a basic scene
const createScene = function () {
    const scene = new BABYLON.Scene(engine);
    
// Unlock audio on first user interaction
const unlockAudio = () => {
    if (!BABYLON.Engine.audioEngine) {
        BABYLON.Engine.audioEngine = new BABYLON.AudioEngine();
    }
    
    const silentSound = new BABYLON.Sound("unlock", null, scene, null, {
        autoplay: false
    });

    // Use Web Audio API directly for better unlocking
    const context = BABYLON.Engine.audioEngine.audioContext;
    const buffer = context.createBuffer(1, 1, 22050);
    const source = context.createBufferSource();
    source.buffer = buffer;
    source.connect(context.destination);
    source.start(0);

    window.removeEventListener("pointerdown", unlockAudio);
};

// Use 'pointerdown' instead of 'click' (better compatibility)
window.addEventListener("pointerdown", unlockAudio);

    // Create a full-screen background
    const background = new BABYLON.Layer("background", "background.jpg", scene, true);
    
    // Create a camera
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    
    // Create a light
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
    light.intensity = 0.7;
    
    // Create a box (cube)
    const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
    
    // Create materials for each face
    const materials = [];
    for (let i = 0; i < 6; i++) {
        const mat = new BABYLON.StandardMaterial(`mat${i}`, scene);
        mat.diffuseTexture = new BABYLON.Texture(`face${i}.jpg`, scene); // Ensure these image files exist
        materials.push(mat);
    }
    
    // Apply materials to cube faces
    const multiMaterial = new BABYLON.MultiMaterial("multiMat", scene);
    multiMaterial.subMaterials = materials;
    box.material = multiMaterial;
    
    // Assign materials to cube faces
    box.subMeshes = [];
    for (let i = 0; i < 6; i++) {
        box.subMeshes.push(new BABYLON.SubMesh(i, 0, box.getTotalVertices(), i * 6, 6, box));
    }
    
    // Load sounds for each face
    const sounds = [];
    for (let i = 0; i < 6; i++) {
        sounds[i] = new BABYLON.Sound(`sound${i}`, `https://sanwt.github.io/babylonks/deploy/hello.mp3`, scene);
    }
    
    // Handle click events
    scene.onPointerDown = function (evt, pickResult) {
        if (pickResult.hit && pickResult.pickedMesh === box) {
            const pickedFace = Math.floor(pickResult.subMeshId);
            if (sounds[pickedFace]) {
                sounds[pickedFace].play();
            }
        }
    };
    
    // Create an animation loop
    scene.onBeforeRenderObservable.add(() => {
        box.rotation.y += 0.01; // Rotate around the Y-axis
    });
    
    return scene;
};
        
        const scene = createScene();
        
        // Run the render loop
        engine.runRenderLoop(() => {
            scene.render();
        });
        
        // Resize event handler
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
